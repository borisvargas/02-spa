<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" alt=".." style="width: 300px;">
        <br><br>
        <button class="btn btn-outline-primary" [routerLink]="['/heroes']" routerLinkActive="active" >Regresar</button>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre}}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div class="ml-5">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.jpeg" alt=".." class="img-logo">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt=".." class="img-logo">
        </div>
    </div>


</div>
